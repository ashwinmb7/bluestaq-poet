<div class="search-container">
  <h2>Search Poetry</h2>
  <div class="search-form">
    <div class="input-group">
      <label for="author">Author</label>
      <input 
        type="text" 
        id="author" 
        [(ngModel)]="author" 
        placeholder="e.g., Shakespeare, Frost"
        (keyup.enter)="onSearch()"
      />
    </div>
    
    <div class="input-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        [(ngModel)]="title" 
        placeholder="e.g., Sonnet, Winter"
        (keyup.enter)="onSearch()"
      />
    </div>
    
    <button (click)="onSearch()" [disabled]="!author && !title">
      Search
    </button>
  </div>
  <p class="hint">Search by author, title, or both!</p>
</div>
